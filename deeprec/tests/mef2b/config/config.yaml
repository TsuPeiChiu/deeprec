input:
    train: ./mef2b/data/r0_r1_mef2b_selex_seq_10mer_100.onestrand.train.h5
    val: ./mef2b/data/r0_r1_mef2b_selex_seq_10mer_100.onestrand.val.h5
    test: ./mef2b/data/r0_r1_mef2b_selex_seq_10mer_100.onestrand.test.h5
output:
    path: ./mef2b/output/
    model_tune: model_tune.tsv
    model_logos: model_logos.png
    model_logos_results: model_logos_results.tsv
    model_performances: model_performance.tsv
    test_predictions: test_predictions.tsv
optimizer: adam
optimizer_params:
    lr: 0.001
loss: poisson
nb_epoch: 100
batch_size: 128
cartridges:
    hbond_major:
        nb_filter: 16
        filter_len: 4
        filter_hei: 2
        pool_len: 1
        pool_hei: 1
        activation: relu
        l1: 0.0001
        l2: 0
        nb_hidden: 32
        
    hbond_minor:
        nb_filter: 16
        filter_len: 4
        filter_hei: 2
        pool_len: 1
        pool_hei: 1
        activation: relu
        l1: 0.0001
        l2: 0
        nb_hidden: 32
joint:
    nb_hidden: 64
    activation: relu
    l1: 0
    l2: 0
    drop_out: 0.01    
target:
    activation: sigmoid